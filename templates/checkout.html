<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Checkout - Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #ffc107;
      border: none;
      color: #333;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background: #e0a800;
    }

    p {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Checkout</h2>
    <p>This is a simulation of the payment process. In the completon of this project, you'll be redirected to PayPal for
      secure payment processing.</p>
    <form action="{{ url_for('checkout') }}" method="POST">
      <button type="submit" class="btn">Proceed to Payment</button>
    </form>
  </div>
</body>

</html>
