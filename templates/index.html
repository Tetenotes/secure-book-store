<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Online Bookstore - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    .container {
      padding: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product h3 {
      margin-top: 0;
    }

    .product p {
      color: #555;
    }

    .btn {
      background: #28a745;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background: #218838;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>Online Bookstore</h1>
    <nav>
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('cart') }}">Cart</a>
      {% if session.get('user_id') %}
      <a href="#">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>
  </header>
  <div class="container">
    <h2>Available Books</h2>
    {% for product in products %}
    <div class="product">
      <h3>{{ product.title }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price }}</p>
      <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
        <input type="number" name="quantity" value="1" min="1" style="width:50px;">
        <button type="submit" class="btn">Add to Cart</button>
      </form>
    </div>
    {% endfor %}
  </div>
  <footer>
    <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
  </footer>
</body>

</html>
